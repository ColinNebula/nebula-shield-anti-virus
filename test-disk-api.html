<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Disk API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e293b;
            color: #e2e8f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background: #2563eb;
        }
        #result {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-break: break-word;
            border: 1px solid #334155;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>üßπ Disk Cleaner API Test</h1>
    
    <div>
        <button onclick="testAnalyze()">Test Analyze Disk</button>
        <button onclick="testCleanTemp()">Test Clean Temp</button>
        <button onclick="testCleanRecycleBin()">Test Clean Recycle Bin</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'http://localhost:8080';
        const resultDiv = document.getElementById('result');
        
        async function testAnalyze() {
            resultDiv.innerHTML = '<div>‚è≥ Testing disk analyze...</div>';
            try {
                const response = await fetch(`${API_URL}/api/disk/analyze`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ SUCCESS!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå FAILED</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå ERROR: ${error.message}</div>`;
            }
        }
        
        async function testCleanTemp() {
            resultDiv.innerHTML = '<div>‚è≥ Testing temp files cleanup...</div>';
            try {
                const response = await fetch(`${API_URL}/api/disk/clean/temp`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ SUCCESS!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå FAILED</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå ERROR: ${error.message}</div>`;
            }
        }
        
        async function testCleanRecycleBin() {
            resultDiv.innerHTML = '<div>‚è≥ Testing recycle bin cleanup...</div>';
            try {
                const response = await fetch(`${API_URL}/api/disk/clean/recyclebin`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ SUCCESS!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå FAILED</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå ERROR: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
