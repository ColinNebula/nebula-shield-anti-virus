name: Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security audit every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --production
        continue-on-error: true
      
      - name: Run npm audit (all dependencies)
        run: npm audit
        continue-on-error: true
      
      - name: Check for high severity vulnerabilities
        run: |
          if npm audit --production --audit-level=high; then
            echo "âœ… No high or critical vulnerabilities found in production dependencies"
          else
            echo "âš ï¸ High or critical vulnerabilities found in production dependencies"
            exit 1
          fi

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    strategy:
      matrix:
        language: [ 'javascript' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  security-headers:
    name: Check Security Headers
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for security headers in backend
        run: |
          echo "ðŸ” Checking for security headers implementation..."
          
          # Check for helmet
          if grep -q "helmet" package.json; then
            echo "âœ… Helmet security headers package found"
          else
            echo "âš ï¸ Helmet not found in dependencies"
          fi
          
          # Check for rate limiting
          if grep -q "express-rate-limit" package.json; then
            echo "âœ… Rate limiting package found"
          else
            echo "âš ï¸ Rate limiting not found"
          fi
          
          # Check for input validation
          if grep -q "express-validator" package.json; then
            echo "âœ… Input validation package found"
          else
            echo "âš ï¸ Input validation not found"
          fi

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
      
      - name: Install license checker
        run: npm install -g license-checker
      
      - name: Check licenses
        run: |
          echo "ðŸ“œ Checking dependency licenses..."
          license-checker --summary
          
          # Fail if GPL-licensed dependencies are found (optional)
          if license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;CC0-1.0' --production; then
            echo "âœ… All production dependencies have compatible licenses"
          else
            echo "âš ï¸ Some dependencies may have incompatible licenses"
          fi

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [npm-audit, codeql-analysis, secret-scanning]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate Report
        run: |
          echo "# ðŸ›¡ï¸ Security Audit Report" > security-report.md
          echo "" >> security-report.md
          echo "**Date:** $(date)" >> security-report.md
          echo "**Commit:** ${{ github.sha }}" >> security-report.md
          echo "**Branch:** ${{ github.ref }}" >> security-report.md
          echo "" >> security-report.md
          echo "## Audit Results" >> security-report.md
          echo "- NPM Audit: ${{ needs.npm-audit.result }}" >> security-report.md
          echo "- CodeQL Analysis: ${{ needs.codeql-analysis.result }}" >> security-report.md
          echo "- Secret Scanning: ${{ needs.secret-scanning.result }}" >> security-report.md
          echo "" >> security-report.md
          echo "---" >> security-report.md
          echo "*Generated by GitHub Actions*" >> security-report.md
      
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
          retention-days: 30
