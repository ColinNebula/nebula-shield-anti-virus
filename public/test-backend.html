<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Nebula Shield Backend Test</h1>
    
    <div>
        <h2>Test Authentication</h2>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testStatus()">Test Status API</button>
    </div>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing login...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'colinnebula@gmail.com',
                        password: 'Nebula2025!'
                    })
                });
                
                const data = await response.json();
                resultDiv.textContent = `Login Response (${response.status}):\n\n${JSON.stringify(data, null, 2)}`;
                
                if (data.success) {
                    resultDiv.style.background = '#d4edda';
                    resultDiv.style.color = '#155724';
                } else {
                    resultDiv.style.background = '#f8d7da';
                    resultDiv.style.color = '#721c24';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}\n\n${error.stack}`;
                resultDiv.style.background = '#f8d7da';
                resultDiv.style.color = '#721c24';
            }
        }
        
        async function testStatus() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing status API...';
            
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();
                resultDiv.textContent = `Status Response (${response.status}):\n\n${JSON.stringify(data, null, 2)}`;
                resultDiv.style.background = '#d4edda';
                resultDiv.style.color = '#155724';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}\n\n${error.stack}`;
                resultDiv.style.background = '#f8d7da';
                resultDiv.style.color = '#721c24';
            }
        }
    </script>
</body>
</html>
