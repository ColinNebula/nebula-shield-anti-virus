<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nebulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <fegaussianblur stdDeviation="2" result="coloredBlur"/>
      <femerge> 
        <femergenode in="coloredBlur"/>
        <femergenode in="SourceGraphic"/>
      </femerge>
    </filter>
  </defs>
  
  <!-- Background nebula effect -->
  <circle cx="20" cy="25" r="3" fill="url(#nebulaGradient)" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="30" r="2" fill="url(#nebulaGradient)" opacity="0.5">
    <animate attributeName="r" values="1.5;3;1.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="70" r="2.5" fill="url(#nebulaGradient)" opacity="0.4">
    <animate attributeName="r" values="2;3.5;2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main shield shape -->
  <path d="M50 10 C35 10, 20 20, 20 35 L20 55 C20 70, 35 85, 50 90 C65 85, 80 70, 80 55 L80 35 C80 20, 65 10, 50 10 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1e293b" 
        stroke-width="1" 
        filter="url(#glow)"/>
  
  <!-- Inner shield detail -->
  <path d="M50 15 C37 15, 25 23, 25 35 L25 53 C25 66, 37 78, 50 82 C63 78, 75 66, 75 53 L75 35 C75 23, 63 15, 50 15 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="0.5" 
        opacity="0.3"/>
  
  <!-- Central security symbol -->
  <circle cx="50" cy="45" r="12" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Lock symbol -->
  <rect x="45" y="50" width="10" height="8" rx="1" fill="#ffffff" opacity="0.9"/>
  <path d="M47 50 L47 46 C47 44, 48 42, 50 42 C52 42, 53 44, 53 46 L53 50" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="1.5" 
        opacity="0.9"/>
  
  <!-- Scanning lines effect -->
  <line x1="30" y1="35" x2="70" y2="35" stroke="#00d9ff" stroke-width="0.5" opacity="0.7">
    <animate attributeName="y1" values="30;60;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="30;60;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Stars for nebula effect -->
  <circle cx="15" cy="60" r="0.8" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="45" r="0.6" fill="#ffffff" opacity="0.7">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="15" r="0.5" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>